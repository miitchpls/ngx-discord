<ul
  class="sidebar fixed top-0 left-0 m-0 p-0 w-[72px] h-screen overflow-auto pt-3 flex flex-col items-center space-y-2 bg-gray-900 text-white shadow"
>
  <sidebar-icon
    class="primary"
    [ngClass]="{ selected: activeChannel == '@me' }"
    (click)="goToChannel('@me')"
  >
    <discord-icon></discord-icon>
  </sidebar-icon>

  <sidebar-divider></sidebar-divider>

  <ng-container *ngFor="let item of servers">
    <sidebar-icon
      [ngClass]="{ selected: activeChannel == item.id }"
      (click)="goToChannel(item?.id)"
    >
      <img [src]="item?.propic" [alt]="item?.name || ''" />
    </sidebar-icon>
  </ng-container>

  <sidebar-icon class="secondary">
    <add-icon></add-icon>
  </sidebar-icon>
  <sidebar-icon class="secondary">
    <compass-icon></compass-icon>
  </sidebar-icon>

  <sidebar-divider></sidebar-divider>

  <sidebar-icon class="secondary">
    <download-icon></download-icon>
  </sidebar-icon>
</ul>
